<mat-card>
    <div style="height: 75vh;">
        <div>
            <div style="font-size: 25px;" fxFlex>
                <label for=""> <b>Company List</b> </label>
            </div>
            <div style="text-align: end; margin: 5px;">
                <button mat-raised-button color="primary" routerLink='/default/companyregistration'
                    routerLinkActive="active">Company Registration
                </button>
            </div>
        </div>
        <hr>

        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">S.No</th>
                        <th scope="col">Company Name</th>
                        <th scope="col">Company URL</th>
                        <th scope="col">Location</th>
                        <th scope="col">Remarks</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let company of dataSource | filter:searchText;let i=index">
                        <td scope="row"> {{i+1}} </td>
                        <td> {{company.companyName}} </td>
                        <td> <a href={{company.companyURL}} target="_blank">{{company.companyURL}}</a> </td>
                        <td> {{company.location}} </td>
                        <td> {{company.remarks}} </td>
                        <td>
                            <button mat-icon-button aria-label="Example icon button with a vertical three dot icon"
                                [routerLink]="['/default/companydetail', company.id,'companyname', company.companyName]">
                                <mat-icon>remove_red_eye_outline</mat-icon>
                            </button>
                            <button mat-icon-button aria-label="Example icon button with a vertical three dot icon"
                                (click)="updateCompany()">
                                <mat-icon>edit_outline</mat-icon>
                            </button>
                            <button mat-icon-button aria-label="Example icon button with a vertical three dot icon"
                                (click)="deleteCompany()">
                                <mat-icon>delete_outline</mat-icon>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div *ngIf="isLoading"
                style="display: flex; justify-content: center; align-items: center; background: white;">
                <mat-progress-spinner color="primary" mode="indeterminate">
                </mat-progress-spinner>
            </div>
        </div>
    </div>
</mat-card>
